<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Math Logi Lab - Pro Quiz</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>

    <style>
        :root { --primary: #0b3163; --accent: #00a774; --danger: #d00000; --white: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0b3163; min-height: 100vh; color: #333; overflow-x: hidden; }

        /* ABERTURA */
        #login-screen {
            height: 100vh; width: 100%;
            background: url('https://raw.githubusercontent.com/mathlogi/quiz/main/PREPARA√á√ÉO EXAME 9¬∫ANO (10).svg') no-repeat center center;
            background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 12vh;
        }
        .input-wrapper { background: white; border-radius: 50px; padding: 5px 15px; width: 85%; max-width: 450px; display: flex; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        #player-name-input { border: none; padding: 12px; width: 100%; font-size: 16px; text-align: center; outline: none; }
        #ok-btn { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }

        /* MENU */
        #quiz-selection { display: none; text-align: center; padding: 40px; background: #f0f2f5; min-height: 100vh; }
        #quiz-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1100px; margin: 0 auto; }
        @media (max-width: 768px) { #quiz-list { grid-template-columns: repeat(2, 1fr); } }
        .quiz-card { background: white; padding: 25px; border-radius: 15px; border-top: 6px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
        .quiz-card:hover { transform: translateY(-5px); }

        /* JOGO */
        .top-bar { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; font-weight: bold; }
        #timer-bar { height: 8px; background: var(--accent); width: 100%; transition: width 1s linear; }
        .box { background: white; padding: 30px; border-radius: 20px; margin: 20px auto; max-width: 750px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 90%; }

        /* TECLADO E MATHQUILL */
        #math-field { width: 90%; margin: 0 auto 15px; padding: 15px; border: 2px solid #ddd; border-radius: 10px; background: #fafafa; min-height: 50px; font-size: 24px; display: inline-block; }
        #math-keyboard { display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; margin-bottom: 20px; max-width: 650px; margin: 0 auto; }
        .kb-btn { background: white; border: 1.5px solid var(--primary); color: var(--primary); padding: 8px; border-radius: 8px; cursor: pointer; font-size: 15px; min-width: 45px; height: 45px; font-weight: bold; }
        .kb-btn:hover { background: var(--primary); color: white; }

        /* OP√á√ïES */
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 750px; margin: 0 auto; width: 90%; padding-bottom: 30px; }
        .opt-btn { background: var(--primary); border: 2px solid white; color: white; padding: 20px; border-radius: 15px; font-size: 18px; cursor: pointer; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .opt-btn:hover { background: var(--accent); }

        /* FEEDBACK REFORMULADO (CORRE√á√ÉO PARA IMAGEM 737579) */
        #feedback { 
            position: fixed; inset: 0; display: none; flex-direction: column; 
            align-items: center; justify-content: center; color: white; z-index: 9999; 
            text-align: center; background: rgba(0,0,0,0.95); padding: 30px;
        }
        .fb-icon { font-size: 80px; margin-bottom: 10px; }
        .fb-msg { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
        .fb-ans-label { font-size: 18px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; opacity: 0.8; }
        .fb-math-ans { font-size: 36px; background: rgba(255,255,255,0.15); padding: 20px 40px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.4); min-width: 200px; }

        .hidden { display: none !important; }
        .submit-btn { background: var(--accent); padding: 15px 50px; border: none; color: white; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="input-wrapper">
            <input type="text" id="player-name-input" placeholder="O TEU NOME...">
            <button id="ok-btn" onclick="goToMenu()">OK</button>
        </div>
    </div>

    <div id="quiz-selection">
        <img src="https://raw.githubusercontent.com/mathlogi/quiz/main/PREPARA√á√ÉO EXAME 9¬∫ANO (11).svg" style="max-width:160px; margin-bottom:15px;">
        <div id="quiz-list"></div>
    </div>

    <div id="game-ui" class="hidden">
        <div class="top-bar">
            <span id="q-info">Quest√£o</span>
            <span id="score-val">0 pts</span>
            <span id="t-txt">120s</span>
        </div>
        <div style="background:rgba(255,255,255,0.2)"><div id="timer-bar"></div></div>
        <div class="box">
            <div id="img-q"></div>
            <div id="txt-q" style="font-size: 20px; line-height: 1.6;"></div>
            
            <div id="short-zone" class="hidden">
                <div id="math-field"></div>
                <div id="math-keyboard">
                    <button class="kb-btn" onclick="mqIn('x')">x</button>
                    <button class="kb-btn" onclick="mqIn('y')">y</button>
                    <button class="kb-btn" onclick="mqIn('=')">=</button>
                    <button class="kb-btn" onclick="mqIn('%')">%</button>
                    <button class="kb-btn" onclick="mqIn('\\pi')">œÄ</button>
                    <button class="kb-btn" onclick="mqIn('!')">n!</button>
                    <button class="kb-btn" onclick="mqIn('+')">+</button>
                    <button class="kb-btn" onclick="mqIn('-')">-</button>
                    <button class="kb-btn" onclick="mqIn('\\cdot')">‚ãÖ</button>
                    <button class="kb-btn" onclick="mqIn('\\frac{}{}')">a/b</button>
                    <button class="kb-btn" onclick="mqIn('^{}')">x‚Åø</button>
                    <button class="kb-btn" onclick="mqIn('\\sqrt{}')">‚àö</button>
                    <button class="kb-btn" onclick="mqIn('(')">(</button>
                    <button class="kb-btn" onclick="mqIn(')')">)</button>
                    <button class="kb-btn" onclick="mqIn('\\le')">‚â§</button>
                    <button class="kb-btn" onclick="mqIn('\\ge')">‚â•</button>
                    <button class="kb-btn" onclick="mqIn('\\infty')">‚àû</button>
                </div>
                <button class="submit-btn" onclick="checkShort()">SUBMETER</button>
            </div>
        </div>
        <div id="opt-grid" class="options"></div>
    </div>

    <div id="feedback">
        <div class="fb-icon" id="fb-icon"></div>
        <div class="fb-msg" id="fb-msg"></div>
        <div class="fb-ans-label" id="fb-ans-label">Resposta Correta:</div>
        <div class="fb-math-ans" id="fb-correct-ans"></div>
    </div>

    <script src="perguntas.js"></script>
    <script>
        let cur = 0, pts = 0, time, tLeft, quiz, playerName, mathField;
        const MQ = MathQuill.getInterface(2);
        const TIME_LIMIT = 120;

        $(document).ready(function() {
            mathField = MQ.MathField(document.getElementById('math-field'), {
                handlers: { enter: function() { checkShort(); } }
            });
        });

        // Fun√ß√£o de renderiza√ß√£o robusta
        function safeRender(element, text) {
            if(!text) return;
            // Corrige problemas de barras invertidas antes de renderizar
            let cleanText = text.replace(/\\\\/g, '\\'); 
            element.innerHTML = cleanText;
            renderMathInElement(element, {
                delimiters: [{left: "$", right: "$", display: false}],
                throwOnError : false
            });
        }

        function mqIn(cmd) { mathField.write(cmd); mathField.focus(); }

        document.getElementById("player-name-input").addEventListener("keypress", (e) => { if (e.key === "Enter") goToMenu(); });

        function goToMenu() {
            const val = document.getElementById("player-name-input").value.trim();
            if(!val) return alert("Escreve o teu nome!");
            playerName = val;
            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("quiz-selection").style.display = "block";
            renderQuizList();
        }

        function renderQuizList() {
            const listDiv = document.getElementById("quiz-list");
            listDiv.innerHTML = "";
            database.forEach(q => {
                const card = document.createElement("div");
                card.className = "quiz-card";
                card.innerHTML = `<strong>${q.title}</strong><br><small>${q.questions.length} quest√µes</small><br>
                <button onclick="startQuiz('${q.id}')" style="background:var(--accent); border:none; color:white; padding:10px; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:10px; width:100%;">JOGAR</button>`;
                listDiv.appendChild(card);
            });
        }

        function startQuiz(id) {
            quiz = database.find(x => x.id === id);
            cur = 0; pts = 0;
            document.getElementById("quiz-selection").style.display = "none";
            document.getElementById("game-ui").classList.remove("hidden");
            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(time); tLeft = TIME_LIMIT; 
            document.getElementById("score-val").innerText = pts + " pts";
            updateT();
            
            let q = quiz.questions[cur];
            const txtQ = document.getElementById("txt-q");
            safeRender(txtQ, q.q); 

            document.getElementById("img-q").innerHTML = q.img ? `<img src="${q.img}" style="max-width:100%; max-height:200px; border-radius:10px; margin-bottom:15px;">` : "";
            
            const grid = document.getElementById("opt-grid"), sz = document.getElementById("short-zone");
            if(q.type === "multiple") {
                grid.classList.remove("hidden"); sz.classList.add("hidden");
                grid.innerHTML = "";
                q.opts.forEach((o, i) => {
                    let b = document.createElement("button"); 
                    b.className = "opt-btn"; 
                    safeRender(b, o);
                    b.onclick = () => validate(i === q.ans, q.opts[q.ans]);
                    grid.appendChild(b);
                });
            } else {
                grid.classList.add("hidden"); sz.classList.remove("hidden");
                mathField.latex(""); setTimeout(() => mathField.focus(), 100);
            }
            time = setInterval(() => { tLeft--; updateT(); if(tLeft<=0) validate(false, q.type === "multiple" ? q.opts[q.ans] : q.ans); }, 1000);
        }

        function updateT() { document.getElementById("timer-bar").style.width = (tLeft/TIME_LIMIT*100)+"%"; document.getElementById("t-txt").innerText = tLeft+"s"; }

        function checkShort() { 
            const val = mathField.latex().replace(/\\ /g, "").replace(/\s/g, "");
            const correctAns = quiz.questions[cur].ans.replace(/\\ /g, "").replace(/\s/g, "");
            validate(val === correctAns, quiz.questions[cur].ans); 
        }

        function validate(isCorrect, rightAns) {
            clearInterval(time);
            const fb = document.getElementById("feedback");
            const fbAns = document.getElementById("fb-correct-ans");
            const fbLabel = document.getElementById("fb-ans-label");
            fb.style.display = "flex";
            
            if(isCorrect) { 
                pts += 10; 
                document.getElementById("fb-icon").innerText = "üéØ";
                document.getElementById("fb-msg").innerText = "BRILHANTE!";
                fbAns.style.display = "none";
                fbLabel.style.display = "none";
                fb.style.background = "rgba(0, 167, 116, 0.98)"; 
            } else { 
                document.getElementById("fb-icon").innerText = "‚ùå";
                document.getElementById("fb-msg").innerText = "ESTUDAR MAIS!";
                fbAns.style.display = "block";
                fbLabel.style.display = "block";
                safeRender(fbAns, "$" + rightAns + "$");
                fb.style.background = "rgba(208, 0, 0, 0.98)"; 
            }
            setTimeout(() => { fb.style.display = "none"; cur++; if(cur < quiz.questions.length) loadQuestion(); else location.reload(); }, 3500);
        }
    </script>
</body>
</html>
