<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Math Logi Lab - Quiz Pro</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --primary: #0b3163; --accent: #00a774; --danger: #d00000; --gold: #ffd700; --white: #ffffff; }
        
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0b3163; min-height: 100vh; }

        /* 1. ECR√É DE ABERTURA */
        #login-screen {
            height: 100vh; width: 100%;
            background: url('https://raw.githubusercontent.com/mathlogi/quiz/main/PREPARA√á√ÉO EXAME 9¬∫ANO (10).svg') no-repeat center center;
            background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 12vh;
        }
        .input-wrapper { background: white; border-radius: 50px; padding: 5px 15px; width: 85%; max-width: 450px; display: flex; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        #player-name-input { border: none; padding: 12px; width: 100%; font-size: 16px; text-align: center; outline: none; border-radius: 50px; color: #333; }
        #ok-btn { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; margin-left: 10px; }

        /* 2. SELE√á√ÉO DE QUIZZES (3 COLUNAS) */
        #quiz-selection { display: none; text-align: center; padding: 40px; background: #f0f2f5; min-height: 100vh; }
        .menu-logo { max-width: 200px; margin-bottom: 30px; }
        
        #quiz-list { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3 Colunas */
            gap: 20px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        
        @media (max-width: 768px) { #quiz-list { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 480px) { #quiz-list { grid-template-columns: 1fr; } }

        .quiz-card { 
            background: white; padding: 25px; border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 6px solid var(--primary);
            display: flex; flex-direction: column; justify-content: space-between; transition: 0.3s;
        }
        .quiz-card:hover { transform: translateY(-5px); }
        .quiz-card strong { color: var(--primary); font-size: 18px; display: block; margin-bottom: 10px; }

        /* 3. JOGO */
        .top-bar { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; }
        #timer-bar { height: 8px; background: var(--accent); width: 100%; transition: width 1s linear; }
        .box { background: white; padding: 30px; border-radius: 15px; margin: 20px auto; max-width: 650px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 650px; margin: 0 auto; width: 90%; }
        button.opt-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        
        /* 4. FEEDBACK E RANKING */
        #feedback { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; color: white; font-size: 30px; font-weight: bold; z-index: 1000; text-align: center; padding: 20px; }
        .hidden { display: none !important; }
        
        #rank-screen { text-align: center; padding: 40px; background: #f0f2f5; min-height: 100vh; }
        .top3-msg { color: var(--accent); font-weight: bold; font-size: 24px; margin: 10px 0; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        table { width: 100%; max-width: 450px; margin: 20px auto; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        th { background: var(--primary); color: white; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; color: #333; }
        .is-top3 { background-color: #e8f5e9; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="input-wrapper">
            <input type="text" id="player-name-input" placeholder="INTRODUZ O TEU NOME:">
            <button id="ok-btn" onclick="goToMenu()">OK</button>
        </div>
    </div>

    <div id="quiz-selection">
        <img src="https://raw.githubusercontent.com/mathlogi/quiz/main/PREPARA√á√ÉO EXAME 9¬∫ANO (11).svg" class="menu-logo">
        <div id="quiz-list"></div>
    </div>

    <div id="game-ui" class="hidden">
        <div class="top-bar">
            <span id="q-info">Quest√£o</span>
            <span id="score-val">0 pts</span>
            <span id="t-txt">45s</span>
        </div>
        <div style="background:#ccc"><div id="timer-bar"></div></div>
        <div class="box">
            <div id="img-q"></div>
            <h2 id="txt-q">A carregar...</h2>
            <div id="short-zone" class="hidden">
                <input type="text" id="ans-in" placeholder="Resposta..." style="width: 80%; border: 2px solid var(--primary); border-radius: 8px; padding: 12px;">
                <br><br><button onclick="checkShort()" style="background:var(--accent); padding:10px 30px; border:none; color:white; border-radius:8px; cursor:pointer; font-weight:bold;">SUBMETER</button>
            </div>
        </div>
        <div id="opt-grid" class="options"></div>
    </div>

    <div id="feedback"></div>

    <div id="rank-screen" class="hidden">
        <h2 style="color:var(--primary)">Resultado Final</h2>
        <div id="res-grade" style="font-size: 60px; font-weight: bold; color: var(--accent);"></div>
        <div id="congrats-area"></div>
        
        <div style="background: white; padding: 25px; border-radius: 15px; display: inline-block; width: 90%; max-width: 500px;">
            <h3 style="margin-top:0">üèÜ Ranking Global</h3>
            <table id="table"></table>
        </div>
        <br><br><button onclick="location.reload()" style="background:var(--primary); color:white; border:none; padding:15px 30px; border-radius:10px; cursor:pointer; font-weight:bold;">RECOME√áAR</button>
    </div>

    <script src="perguntas.js"></script>
    <script>
        let cur = 0, pts = 0, time, tLeft, quiz, playerName;
        const audio = new (window.AudioContext || window.webkitAudioContext)();
        const BIN_ID = '69a03d0843b1c97be9a0345b'; 
        const API_KEY = '$2a$10$uPoUexkH5KHeuMHnDPbc0O/tP1KH4rqeSLkGjLk8R6lsV4MXfeTEG';

        function play(f, d) {
            let o = audio.createOscillator(), g = audio.createGain();
            o.frequency.value = f; g.gain.value = 0.1;
            o.connect(g); g.connect(audio.destination);
            o.start(); o.stop(audio.currentTime + d);
        }

        document.getElementById("player-name-input").addEventListener("keypress", (e) => { if (e.key === "Enter") goToMenu(); });
        document.getElementById("ans-in").addEventListener("keypress", (e) => { if (e.key === "Enter") checkShort(); });

        function goToMenu() {
            const val = document.getElementById("player-name-input").value.trim();
            if(!val) return alert("Nome sff!");
            playerName = val;
            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("quiz-selection").style.display = "block";
            renderQuizList();
        }

        function renderQuizList() {
            const listDiv = document.getElementById("quiz-list");
            listDiv.innerHTML = "";
            database.forEach(q => {
                const card = document.createElement("div");
                card.className = "quiz-card";
                card.innerHTML = `<div><strong>${q.title}</strong><br><small>${q.questions.length} quest√µes</small></div>
                <button onclick="startQuiz('${q.id}')" style="background:var(--accent); border:none; color:white; padding:12px; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:10px;">JOGAR</button>`;
                listDiv.appendChild(card);
            });
            if(window.MathJax) MathJax.typeset();
        }

        function startQuiz(id) {
            quiz = database.find(x => x.id === id);
            cur = 0; pts = 0;
            document.getElementById("quiz-selection").style.display = "none";
            document.getElementById("game-ui").classList.remove("hidden");
            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(time); tLeft = 45; updateT();
            let q = quiz.questions[cur];
            document.getElementById("txt-q").innerText = q.q;
            document.getElementById("q-info").innerText = `Quest√£o ${cur+1}/${quiz.questions.length}`;
            document.getElementById("img-q").innerHTML = q.img ? `<img src="${q.img}" style="max-width:100%; border-radius:10px; margin-bottom:15px;">` : "";
            const grid = document.getElementById("opt-grid"), sz = document.getElementById("short-zone");
            if(q.type === "multiple") {
                grid.classList.remove("hidden"); sz.classList.add("hidden");
                grid.innerHTML = "";
                q.opts.forEach((o, i) => {
                    let b = document.createElement("button"); b.className = "opt-btn"; b.innerText = o;
                    b.onclick = () => validate(i === q.ans, q.opts[q.ans]);
                    grid.appendChild(b);
                });
            } else {
                grid.classList.add("hidden"); sz.classList.remove("hidden");
                document.getElementById("ans-in").value = ""; document.getElementById("ans-in").focus();
            }
            if(window.MathJax) MathJax.typeset();
            time = setInterval(() => { tLeft--; updateT(); if(tLeft<=0) validate(false, q.type === "multiple" ? q.opts[q.ans] : q.ans); }, 1000);
        }

        function updateT() {
            document.getElementById("t-txt").innerText = tLeft+"s";
            document.getElementById("timer-bar").style.width = (tLeft/45*100)+"%";
        }

        function checkShort() { 
            const val = document.getElementById("ans-in").value.trim().toLowerCase();
            validate(val === quiz.questions[cur].ans.toLowerCase(), quiz.questions[cur].ans); 
        }

        function validate(isCorrect, rightAns) {
            clearInterval(time);
            const fb = document.getElementById("feedback");
            fb.style.display = "flex";
            if(isCorrect) { pts += 10; fb.innerText = "CORRETO! üéØ"; fb.style.background = "var(--accent)"; play(600, 0.2); }
            else { fb.innerText = "ERRADO! ‚ùå\nResposta: " + rightAns; fb.style.background = "var(--danger)"; play(200, 0.3); }
            setTimeout(() => { fb.style.display = "none"; cur++; if(cur < quiz.questions.length) loadQuestion(); else finish(); }, 2500);
        }

        async function finish() {
            document.getElementById("game-ui").classList.add("hidden");
            document.getElementById("rank-screen").classList.remove("hidden");
            let grade = Math.round((pts / (quiz.questions.length * 10)) * 100);
            document.getElementById("res-grade").innerText = grade + "/100";

            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY } });
                const data = await res.json();
                let ranks = data.record.record || [];
                ranks.push({ n: playerName, s: grade });
                ranks.sort((a, b) => b.s - a.s);
                const topRanks = ranks.slice(0, 10);
                
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify({ record: topRanks })
                });

                // L√≥gica de Parab√©ns Top 3
                const myPos = topRanks.findIndex(r => r.n === playerName && r.s === grade) + 1;
                if(myPos > 0 && myPos <= 3) {
                    document.getElementById("congrats-area").innerHTML = `<div class="top3-msg">üèÜ BRILHANTE! Est√°s no Top 3 Global! üèÜ</div>`;
                }

                document.getElementById("table").innerHTML = "<tr><th>Pos</th><th>Nome</th><th>Nota</th></tr>" + 
                    topRanks.slice(0, 5).map((x, i) => `<tr class="${(i < 3) ? 'is-top3' : ''}"><td>${i+1}¬∫</td><td>${x.n}</td><td>${x.s}</td></tr>`).join("");
            } catch (e) {
                document.getElementById("table").innerHTML = "<tr><td colspan='3'>Ranking Offline.</td></tr>";
            }
        }
    </script>
</body>
</html>
